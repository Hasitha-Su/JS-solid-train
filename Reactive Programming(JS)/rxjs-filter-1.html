<html>
<head>
  <meta charset="utf-8">

  <title>JS Bin</title>
</head>
<body>
<script src="https://unpkg.com/@reactivex/rxjs@5.0.3/dist/global/Rx.js"></script>

<script id="jsbin-javascript">
// observer can do better. 
//it can return multiple ever after returning once
const observerble = new Rx.Observable(observer => {
     setTimeout(()=>{
     observer.next('mr A')
     observer.next('ms A')
     observer.next('mr B')
     observer.next('ms C')
     //observer.next('mr D')
  }, 500) 
})


// filter
observerble
  .filter( result=>result.substring(0,2) == 'ms')
    .subscribe(result=>{
    console.log('observer '+result)
})
</script>
</body>
</html>
